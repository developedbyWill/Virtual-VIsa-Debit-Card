<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Virtual Visa Debit/ Credit Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img src="images/map.png" class="map-img" />
            <div class="row">
              <img src="images/contact area.png" width="60px" />
              <img src="images/visa.png" width="80px" />
            </div>

            <div class="row card-no">
              <p>0419</p>
              <p>5044</p>
              <p>9090</p>
              <p>7220</p>
            </div>

            <div class="row card-holder">
              <p>CARD HOLDER</p>
              <p>VALID THROUGH</p>
            </div>

            <div class="row name">
              <p>WILLIAM KOFI AGBOMADZI</p>
              <p>12 / 30</p>
            </div>
          </div>

          <div class="back">
            <img src="images/map.png" class="map-img" />
            <div class="bar"></div>
            <div class="row card-cvv">
              <div>
                <img src="images/pattern.png" alt="" />
              </div>
              <p>124</p>
            </div>
            <div class="row card-text">
              <p>
                24-hour Customer Service: Call 600 00 0000 within Ghana or +233
                600 00 0000 from-outside Ghana.
              </p>
            </div>
            <div class="row signature">
              <p>AUTHORISED SIGNATURE</p>
              <img src="images/visa.png" width="80px" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
